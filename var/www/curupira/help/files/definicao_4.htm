  <h2>Defini&ccedil;&atilde;o</h2>
  <p>O Curupira permite a restri&ccedil;&atilde;o de impress&atilde;o ou ainda estipular uma quantidade de impress&otilde;es por usu&aacute;rio.</p>
  <p>&Eacute; poss&iacute;vel estabelecer uma quota por usu&aacute;rio sendo esta a&ccedil;&atilde;o realizada por gestores da aplica&ccedil;&atilde;o, ou seja, usu&aacute;rios cadastrados no <a href="nivel2.htm">N&iacute;vel 2</a> ou <a href="nivel4.htm">N&iacute;vel 4</a>.</p>
